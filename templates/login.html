<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
  <link rel="icon" href="/static/img/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="/static/normalize.css" type="text/css">
  <link rel="stylesheet" href="/static/style.css" type="text/css">
</head>
<body>
  <div class="centralize block">
    <div class="block-name">
      <div class="block-logo">
        <img src="/static/img/logo.svg" alt="Logo">
      </div>
      <span class="name">Soundmate</span>
    </div>

    <form action="/auth/login" method="post">
      <div>
        <label for="email">Email</label>
        <input label="email", type="email" name="email">
      </div>

      <div>
        <label for="password">Password</label>
        <input label="password", type="password" name="password" maxlength="16" minlength="8">
      </div>

      <div>
        <input class="login" type="submit" value="Login">
        <a class="registration" href="/auth/registration">Sign up</a>
      </div>

      <div class="error-message {{if .EmailOrPassword}}error{{end}}">
        <p>{{.EmailOrPassword}}</p>
      </div>
    </form>
  </div>
</body>
</html>
